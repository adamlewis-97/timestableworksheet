<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestable worksheet generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">
                <svg class="title-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    <line x1="9" y1="3" x2="9" y2="21" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="15" y1="3" x2="15" y2="21" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="3" y1="15" x2="21" y2="15" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                Timestable worksheet generator
            </h1>
            <p class="subtitle">Create printable maths practice sheets in seconds</p>
        </header>

        <!-- Controls Section -->
        <section class="controls-section" id="controlsSection">
            <h2 class="section-label">Setup</h2>
            
            <!-- Number of Questions -->
            <div class="control-group">
                <label for="numQuestions" class="control-label">
                    Number of questions: <span id="numQuestionsValue">20</span>
                </label>
                <input 
                    type="range" 
                    id="numQuestions" 
                    name="numQuestions" 
                    min="1" 
                    max="99" 
                    value="20"
                    class="slider-input"
                >
                <span class="error-message" id="numQuestionsError" aria-live="polite"></span>
            </div>

            <!-- Times Tables Selection -->
            <div class="control-group">
                <label class="control-label">Times tables to include</label>
                <div class="tables-grid" id="tablesGrid" role="group" aria-labelledby="tablesLabel">
                    <span id="tablesLabel" class="sr-only">Select times tables</span>
                    <!-- Checkboxes will be generated by JavaScript -->
                </div>
                <span class="error-message" id="tablesError" aria-live="polite"></span>
            </div>

            <!-- Division Toggle -->
            <div class="control-group">
                <label class="checkbox-label">
                    <input 
                        type="checkbox" 
                        id="includeDivision" 
                        name="includeDivision"
                        class="checkbox-input"
                    >
                    <span class="checkbox-text">Include division questions</span>
                </label>
            </div>

            <!-- Action Buttons -->
            <div class="button-group">
                <button type="button" id="generateBtn" class="btn btn-primary">Present worksheet</button>
                <button type="button" id="downloadBtn" class="btn btn-secondary">Download worksheet as PDF</button>
            </div>
        </section>

        <!-- Worksheet Section -->
        <section class="worksheet-section" id="worksheetSection" style="display: none;">
            <ol class="questions-list" id="questionsList">
                <!-- Questions will be generated here -->
            </ol>
        </section>

        <!-- Answer Key Section -->
        <section class="answers-section" id="answersSection" style="display: none;">
            <h2 class="section-label">Answer key</h2>
            <ol class="answers-list" id="answersList">
                <!-- Answers will be generated here -->
            </ol>
        </section>

        <!-- Footer -->
        <footer class="site-footer">
            <nav class="footer-nav" aria-label="Footer navigation">
                <a href="privacy.html" class="footer-link">Privacy Policy</a>
                <span class="footer-separator">|</span>
                <a href="terms.html" class="footer-link">Terms of Use</a>
                <span class="footer-separator">|</span>
                <a href="contact.html" class="footer-link">Contact</a>
            </nav>
        </footer>
    </div>

    <!-- Presentation Mode Overlay -->
    <div id="presentationOverlay" class="presentation-overlay" role="dialog" aria-labelledby="presentationTitle" aria-modal="true" style="display: none;">
        <div class="presentation-panel">
            <!-- Header with controls -->
            <div class="presentation-header">
                <h2 id="presentationTitle" class="presentation-title">Times table practice</h2>
                <div class="presentation-controls">
                    <button type="button" id="toggleAnswersBtn" class="presentation-btn presentation-btn-secondary">Show answers</button>
                    <button type="button" id="fullscreenBtn" class="presentation-btn presentation-btn-secondary">Go full screen</button>
                    <button type="button" id="closePresentationBtn" class="presentation-btn presentation-btn-close" aria-label="Close presentation mode">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
            </div>
            
            <!-- Content area for questions and answers -->
            <div class="presentation-content">
                <div class="presentation-questions-list" id="presentationQuestionsList">
                    <!-- Questions will be rendered here -->
                </div>
                <div id="presentationAnswersSection" class="presentation-answers-section" style="display: none;">
                    <h3 class="presentation-answers-title">Answer key</h3>
                    <ol class="presentation-answers-list" id="presentationAnswersList">
                        <!-- Answers will be rendered here -->
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Application Script -->
    <script src="app.js"></script>
</body>
</html>
